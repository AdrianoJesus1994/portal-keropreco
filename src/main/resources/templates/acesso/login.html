<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Login</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/login.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}" />
</head>

<body>
  <body class="text-center">
    <form class="form-signin" th:action="@{/autenticar}" th:object="${usuario}" method="post">
      <img class="mb-4" th:src="@{/layout/images/logo.png}" alt="Logo" width="100" height="100">

		<div class="alert  alert-danger  alert-dismissible" role="alert"
			th:if="${#fields.hasAnyErrors()}">

			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<div th:each="erro: ${#fields.detailedErrors()}">
				<i class="fa fa-exclamation-circle"></i> <span
					th:text="${erro.message}"></span>
			</div>
		</div>

		<label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" th:field="*{login}" class="form-control" placeholder="Email" required autofocus>
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" th:field="*{senha}" class="form-control" placeholder="Senha" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</body>

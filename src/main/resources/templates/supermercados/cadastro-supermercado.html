<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-8">
					<h1>
						Cadastro supermercado
					</h1>
				</div>

				<div class="col-xs-4">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/supermercados/listar}">
							<i class="fa fa-table"></i>

							<span class="hidden-xs hidden-sm">Lista supermercados</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<form method="POST" class="form-vertical  js-form-loading" th:object="${supermercado}" th:action="@{/supermercados/inserir}">
		
			<div class="alert  alert-success" th:if="${!#strings.isEmpty(messageSuccess)}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button> 
				
				<div>
					<i class="fa fa-check-circle"></i>	
					<span th:text="${messageSuccess}"></span>
				</div>
				
			</div>

               <div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div th:each="erro: ${#fields.detailedErrors()}">
					<i class="fa fa-exclamation-circle"></i>
					<span th:text="${erro.message}"></span>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="nome" th:text="#{form.NOME}"></label>
						<input id="nome" th:field="*{nome}" type="text" class="form-control" />
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label for="localizacao" th:text="#{form.LOCALIZACAO}"></label>
						<input id="localizacao" th:field="*{localizacao}" type="text" class="form-control" max="50" />
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="endereco" th:text="#{form.ENDERECO}"></label>
				<textarea id="endereco" th:field="*{endereco}" class="form-control" rows="5" maxlength="255"></textarea>
			</div>

			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>
